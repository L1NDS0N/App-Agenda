<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda Senai</title>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col s4">
                <fieldset>
                    <legend>Cadastro</legend>
                    <form>
                        <input type="hidden" [(ngModel)]="dadosrecebidos.id" name="id" #id id="id" placeholder="id" >
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" [(ngModel)]="dadosrecebidos.nome" name="nome" #nome id="nome" field="nome" class="form-control" placeholder="Nome" autocomplete="off" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="fone">Fone</label>
                            <input type="text" [(ngModel)]="dadosrecebidos.fone" name="fone" #fone id="fone" field="fone" class="form-control" placeholder="Fone" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" [(ngModel)]="dadosrecebidos.email" name="email" #email id="email" field="email" class="form-control" placeholder="E-mail" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col s4 l5">
                                    <button type="submit" class="btn btn-primary btn-block" (click)="salvar(nome.value, fone.value, email.value) ">
                                        <i class="fas fa-save"></i> Salvar
                                    </button>
                                </div>
                                <div class="col s4 l5">
                                    <button type="submit" #btnatualizar disabled class="btn btn-primary btn-block" (click)="atualizar(id.value, nome.value, fone.value, email.value); btnatualizar.disabled = true">
                                        <i class="fas fa-save"></i> Atualizar
                                    </button>
                                </div>
                                <div class="col s4 l5">
                                    <button type="reset" class="btn btn-danger btn-block" >
                                        <i class="fas fa-eraser"></i> Limpar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="col s8">
                <fieldset>
                    <legend>Lista de Contatos</legend>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Fone</th>
                                <th>Email</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contato of contatos">
                                <td>{{ contato.id }}</td>
                                <td>{{ contato.nome }}</td>
                                <td>{{ contato.fone }}</td>
                                <td>{{ contato.email }}</td>
                                <td>
                                    <a (click)="obter(contato); btnatualizar.disabled = false" class="btn btn-success">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a (click)="excluir(contato.id)" class="btn btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
